<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="mycss.css" type="text/css" media="all"/>
    <script src="../asset/jquery-3.1.1.js"></script>
    <script src="script.js"></script>

</head>
<body>
<div class="background">
	<h1>THAW</h1>
	<div class="infoOnUser">
        <p> User Name :
            <text id="currentUser"> BaseUserName</text>
		</p>
        <p> Current channel :
            <text id="currentChannel"> Default</text>
		</p>
	</div>
    <div class="cadres">
        <div class="listChannels">
            <h2>Channels</h2>
            <!-- Test pour affichage -->
            <ul id="channels" onclick="selectChannel()">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>

        <div class="tchat" id="tchat">
            <h2>Tchat</h2>

        </div>

        <div class="listUsers">
            <h2>Users</h2>
            <!-- Test pour affichage -->
            <ul id="usersOnChan">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
	</div>

    <div class="textEntry">
		<h2>Text Entry</h2>
		<textarea id="TextZone">
			Enter a message...
		</textarea>
        <button name="button" id="button" onclick="sendMessage()"> Send </button>
    </div>

</div>
</body>
</html>
